<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/default.css"/>
    </h:head>
    <h:body>
        <div style="margin: 0 auto;width: 20%">
            <h:form id="login">
                <p:growl id="msg" showDetail="false" life="2000"/>  
                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank, ui-noborder">            
                    <p:inputText class="login" id="user" 
                                 value="#{managedBeanAcceso.usuario}" 
                                 required="true"
                                 requiredMessage="El usuario es obligatorio">
                        <p:watermark value="Usuario" for="user"/>
                    </p:inputText>
                    <p:inputText class="login" 
                                 id="password"
                                 value="#{managedBeanAcceso.password}"
                                 required="true"
                                 requiredMessage="El password es obligatorio"
                                 type="password"
                                 >
                        <p:watermark value="Password" for="password"/>
                    </p:inputText>

                    <p:outputLabel/>
                    <p:commandButton value="Iniciar sesiÃ³n" class="custom_button"
                                     process="@this,login:"
                                     update="msg"
                                     action="#{managedBeanAcceso.login()}"/>
                </p:panelGrid>
            </h:form>
        </div>

    </h:body>
</html>
