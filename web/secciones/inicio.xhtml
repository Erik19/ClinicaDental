<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/principal.xhtml">
            <ui:define name="breadcrum">
                <h:form>
                    <p:breadCrumb class="breadcrumbStyle" style="padding: 1px 1px 1px 1px">
                        <p:menuitem value="Inicio" url="#"/>
                        <p:menuitem value="Agenda" url="#" />

                    </p:breadCrumb>
                </h:form>
            </ui:define>

            <ui:define name="content">

                <script>


                    PrimeFaces.locales['es'] = {
                        closeText: 'Cerrar',
                        prevText: 'Anterior',
                        nextText: 'Siguiente',
                        monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                        monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                        dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                        dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                        dayNamesMin: ['D', 'L', 'M', 'M', 'J', 'V', 'S'],
                        weekHeader: 'Semana',
                        firstDay: 1,
                        isRTL: false,
                        showMonthAfterYear: false,
                        yearSuffix: '',
                        timeOnlyTitle: 'Sólo hora',
                        timeText: 'Tiempo',
                        hourText: 'Hora',
                        minuteText: 'Minuto',
                        secondText: 'Segundo',
                        currentText: 'Fecha actual',
                        ampm: false,
                        month: 'Mes',
                        week: 'Semana',
                        day: 'Día',
                        allDayText: 'Todo el día'
                    };

                </script>
                <h1>Bienvenido #{managedBeanAcceso.usuario}</h1>

                <h:form>
                    <p:growl id="messages" showDetail="true" />

                    <h:panelGrid columnClasses="value">
                        <h3 style="margin-top: 0">Editable Schedule</h3>
                        <p:schedule id="schedule" value="#{managedBeanAgenda.lazyEventModel}" widgetVar="myschedule" locale="es">

                            <p:ajax event="dateSelect" listener="#{managedBeanAgenda.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                            <p:ajax event="eventSelect" listener="#{managedBeanAgenda.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                            <p:ajax event="eventMove" listener="#{managedBeanAgenda.onEventMove}" update="messages" />
                            <p:ajax event="eventResize" listener="#{managedBeanAgenda.onEventResize}" update="messages" />

                        </p:schedule>

                    </h:panelGrid>

                    <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                        <h:panelGrid id="eventDetails" columns="2">
                            <p:outputLabel for="title" value="Titles:" />
                            <p:inputText id="title" value="#{managedBeanAgenda.event.title}" required="true" />

                            <p:outputLabel for="from" value="From:" />
                            <p:calendar id="from" value="#{managedBeanAgenda.event.startDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                            <p:outputLabel for="to" value="To:" />
                            <p:calendar id="to" value="#{managedBeanAgenda.event.endDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                            <p:outputLabel for="allDay" value="All Day:" />
                            <h:selectBooleanCheckbox id="allDay" value="#{managedBeanAgenda.event.allDay}" />

                            <p:commandButton type="reset" value="Reset" />
                            <p:commandButton id="addButton" value="Save" action="#{managedBeanAgenda.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                        </h:panelGrid>
                    </p:dialog>    
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
